name: ðŸ“‹ Compliance & Audit Trail

on:
  schedule:
    - cron: '0 1 * * *' # Daily compliance checks at 1 AM UTC
    - cron: '0 0 1 * *' # Monthly comprehensive audit on 1st of month
  workflow_dispatch:
    inputs:
      audit_type:
        description: 'Type of audit to perform'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - comprehensive
          - regulatory
          - security
      compliance_framework:
        description: 'Compliance framework to validate against'
        required: true
        default: 'general'
        type: choice
        options:
          - general
          - sox
          - gdpr
          - ccpa
          - iso27001
      generate_report:
        description: 'Generate compliance report'
        required: true
        default: true
        type: boolean

env:
  AUDIT_VERSION: "1.0.0"
  COMPLIANCE_LEVEL: "enterprise"

jobs:
  # ==================== CODE COMPLIANCE AUDIT ====================
  code-compliance-audit:
    name: ðŸ“ Code Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for compliance tracking

      - name: ðŸ¦€ Setup Rust Environment
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“‹ Code Standards Compliance Check
        run: |
          echo "# ðŸ“‹ Code Compliance Audit Report" > code-compliance-report.md
          echo "**Date**: $(date)" >> code-compliance-report.md
          echo "**Audit Type**: ${{ github.event.inputs.audit_type || 'scheduled' }}" >> code-compliance-report.md
          echo "**Framework**: ${{ github.event.inputs.compliance_framework || 'general' }}" >> code-compliance-report.md
          echo "" >> code-compliance-report.md
          
          echo "## ðŸ“Š Code Standards Compliance" >> code-compliance-report.md
          
          # Check code formatting compliance
          echo "### Code Formatting" >> code-compliance-report.md
          if cargo fmt -- --check; then
            echo "- âœ… Rust code formatting compliant" >> code-compliance-report.md
          else
            echo "- âŒ Rust code formatting violations found" >> code-compliance-report.md
          fi
          
          # Check linting compliance
          echo "### Code Quality Linting" >> code-compliance-report.md
          if cargo clippy --all-targets --all-features -- -D warnings; then
            echo "- âœ… Rust linting compliant" >> code-compliance-report.md
          else
            echo "- âŒ Rust linting violations found" >> code-compliance-report.md
          fi
          
          # Check TypeScript compliance
          echo "### TypeScript Compliance" >> code-compliance-report.md
          cd frontend
          if npm run lint; then
            echo "- âœ… TypeScript linting compliant" >> ../code-compliance-report.md
          else
            echo "- âŒ TypeScript linting violations found" >> ../code-compliance-report.md
          fi
          cd ..

      - name: ðŸ“„ Documentation Compliance Check
        run: |
          echo "" >> code-compliance-report.md
          echo "## ðŸ“š Documentation Compliance" >> code-compliance-report.md
          
          # Required documentation files
          REQUIRED_DOCS=(
            "README.md"
            "LICENSE"
            "CONTRIBUTING.md"
            "SECURITY.md"
            "docs/whitepaper.md"
            "docs/security-audit.md"
            "docs/api-documentation.md"
            "docs/deployment-guide.md"
          )
          
          MISSING_DOCS=()
          for doc in "${REQUIRED_DOCS[@]}"; do
            if [[ -f "$doc" ]]; then
              echo "- âœ… $doc present" >> code-compliance-report.md
            else
              echo "- âŒ $doc missing" >> code-compliance-report.md
              MISSING_DOCS+=("$doc")
            fi
          done
          
          if [[ ${#MISSING_DOCS[@]} -eq 0 ]]; then
            echo "- âœ… All required documentation present" >> code-compliance-report.md
          else
            echo "- âŒ Missing ${#MISSING_DOCS[@]} required documents" >> code-compliance-report.md
          fi

      - name: ðŸ”’ Security Compliance Check
        run: |
          echo "" >> code-compliance-report.md
          echo "## ðŸ”’ Security Compliance" >> code-compliance-report.md
          
          # Check for security-related files
          SECURITY_FILES=(
            ".github/workflows/ci-security.yml"
            ".github/workflows/security-monitoring.yml"
            "deny.toml"
            ".semgrep.yml"
          )
          
          for file in "${SECURITY_FILES[@]}"; do
            if [[ -f "$file" ]]; then
              echo "- âœ… $file configured" >> code-compliance-report.md
            else
              echo "- âŒ $file missing" >> code-compliance-report.md
            fi
          done
          
          # Check for hardcoded secrets
          echo "### Secret Scanning" >> code-compliance-report.md
          if git log --all --full-history -- | grep -i -E "(password|secret|key|token)" | head -5; then
            echo "- âš ï¸ Potential secrets found in git history (review required)" >> code-compliance-report.md
          else
            echo "- âœ… No obvious secrets detected in git history" >> code-compliance-report.md
          fi

      - name: ðŸ“Š Generate Code Compliance Score
        run: |
          # Calculate compliance score based on checks
          TOTAL_CHECKS=20
          PASSED_CHECKS=0
          
          # Count passed checks from report
          PASSED_CHECKS=$(grep -c "âœ…" code-compliance-report.md || echo "0")
          
          COMPLIANCE_SCORE=$((PASSED_CHECKS * 100 / TOTAL_CHECKS))
          
          echo "" >> code-compliance-report.md
          echo "## ðŸ“Š Compliance Score" >> code-compliance-report.md
          echo "**Overall Score**: $COMPLIANCE_SCORE%" >> code-compliance-report.md
          
          if [[ $COMPLIANCE_SCORE -ge 90 ]]; then
            echo "**Status**: âœ… **EXCELLENT COMPLIANCE**" >> code-compliance-report.md
          elif [[ $COMPLIANCE_SCORE -ge 80 ]]; then
            echo "**Status**: ðŸŸ¡ **GOOD COMPLIANCE**" >> code-compliance-report.md
          else
            echo "**Status**: âŒ **COMPLIANCE ISSUES**" >> code-compliance-report.md
          fi
          
          echo "COMPLIANCE_SCORE=$COMPLIANCE_SCORE" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload Code Compliance Report
        uses: actions/upload-artifact@v3
        with:
          name: code-compliance-report
          path: code-compliance-report.md

  # ==================== SECURITY COMPLIANCE AUDIT ====================
  security-compliance-audit:
    name: ðŸ”’ Security Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Security Framework Compliance
        run: |
          echo "# ðŸ”’ Security Compliance Audit" > security-compliance-report.md
          echo "**Date**: $(date)" >> security-compliance-report.md
          echo "**Framework**: ${{ github.event.inputs.compliance_framework || 'general' }}" >> security-compliance-report.md
          echo "" >> security-compliance-report.md
          
          echo "## ðŸ›¡ï¸ Security Controls Assessment" >> security-compliance-report.md

      - name: ðŸ“‹ Access Control Compliance
        run: |
          echo "### Access Control (AC)" >> security-compliance-report.md
          
          # AC-1: Access Control Policy and Procedures
          if [[ -f "docs/security-policy.md" ]] || [[ -f "SECURITY.md" ]]; then
            echo "- âœ… AC-1: Access control policy documented" >> security-compliance-report.md
          else
            echo "- âŒ AC-1: Missing access control policy" >> security-compliance-report.md
          fi
          
          # AC-2: Account Management
          if grep -r "multisig" src/ || grep -r "multi_sig" src/; then
            echo "- âœ… AC-2: Multi-signature account management implemented" >> security-compliance-report.md
          else
            echo "- âŒ AC-2: No multi-signature account management found" >> security-compliance-report.md
          fi
          
          # AC-3: Access Enforcement
          if grep -r "require.*admin" src/ || grep -r "Unauthorized" src/; then
            echo "- âœ… AC-3: Access enforcement mechanisms present" >> security-compliance-report.md
          else
            echo "- âŒ AC-3: Missing access enforcement" >> security-compliance-report.md
          fi
          
          # AC-6: Least Privilege
          if grep -r "role" src/ || grep -r "permission" src/; then
            echo "- âœ… AC-6: Role-based access control implemented" >> security-compliance-report.md
          else
            echo "- âŒ AC-6: No role-based access control found" >> security-compliance-report.md
          fi

      - name: ðŸ” Cryptographic Protection Compliance
        run: |
          echo "### Cryptographic Protection (SC)" >> security-compliance-report.md
          
          # SC-1: Cryptographic Protection Policy
          if grep -r "crypto" src/ || grep -r "hash" src/; then
            echo "- âœ… SC-1: Cryptographic functions used" >> security-compliance-report.md
          else
            echo "- âŒ SC-1: No cryptographic protection found" >> security-compliance-report.md
          fi
          
          # SC-8: Transmission Confidentiality and Integrity
          if grep -r "https" . --include="*.json" --include="*.yml"; then
            echo "- âœ… SC-8: Secure transmission protocols configured" >> security-compliance-report.md
          else
            echo "- âŒ SC-8: Insecure transmission protocols detected" >> security-compliance-report.md
          fi
          
          # SC-12: Cryptographic Key Establishment and Management
          if grep -r "keypair\|private_key\|secret_key" src/; then
            echo "- âš ï¸ SC-12: Key management present (review for secure practices)" >> security-compliance-report.md
          else
            echo "- âœ… SC-12: No hardcoded keys detected" >> security-compliance-report.md
          fi

      - name: ðŸ“Š Audit and Accountability Compliance
        run: |
          echo "### Audit and Accountability (AU)" >> security-compliance-report.md
          
          # AU-1: Audit and Accountability Policy and Procedures
          if [[ -f ".github/workflows/compliance-audit.yml" ]]; then
            echo "- âœ… AU-1: Audit procedures implemented" >> security-compliance-report.md
          else
            echo "- âŒ AU-1: Missing audit procedures" >> security-compliance-report.md
          fi
          
          # AU-2: Event Logging
          if grep -r "emit!\|log!\|event" src/; then
            echo "- âœ… AU-2: Event logging implemented" >> security-compliance-report.md
          else
            echo "- âŒ AU-2: No event logging found" >> security-compliance-report.md
          fi
          
          # AU-3: Content of Audit Records
          if grep -r "timestamp\|user\|action" src/; then
            echo "- âœ… AU-3: Comprehensive audit record content" >> security-compliance-report.md
          else
            echo "- âŒ AU-3: Insufficient audit record content" >> security-compliance-report.md
          fi
          
          # AU-6: Audit Review, Analysis, and Reporting
          if [[ -f ".github/workflows/security-monitoring.yml" ]]; then
            echo "- âœ… AU-6: Automated audit review implemented" >> security-compliance-report.md
          else
            echo "- âŒ AU-6: No automated audit review" >> security-compliance-report.md
          fi

      - name: ðŸ” System and Information Integrity Compliance
        run: |
          echo "### System and Information Integrity (SI)" >> security-compliance-report.md
          
          # SI-1: System and Information Integrity Policy and Procedures
          if [[ -f "docs/security-audit.md" ]]; then
            echo "- âœ… SI-1: Integrity policy documented" >> security-compliance-report.md
          else
            echo "- âŒ SI-1: Missing integrity policy" >> security-compliance-report.md
          fi
          
          # SI-2: Flaw Remediation
          if [[ -f ".github/dependabot.yml" ]]; then
            echo "- âœ… SI-2: Automated flaw remediation configured" >> security-compliance-report.md
          else
            echo "- âŒ SI-2: No automated flaw remediation" >> security-compliance-report.md
          fi
          
          # SI-3: Malicious Code Protection
          if [[ -f ".semgrep.yml" ]] || [[ -f ".github/workflows/ci-security.yml" ]]; then
            echo "- âœ… SI-3: Malicious code scanning implemented" >> security-compliance-report.md
          else
            echo "- âŒ SI-3: No malicious code protection" >> security-compliance-report.md
          fi
          
          # SI-4: Information System Monitoring
          if [[ -f ".github/workflows/security-monitoring.yml" ]]; then
            echo "- âœ… SI-4: System monitoring implemented" >> security-compliance-report.md
          else
            echo "- âŒ SI-4: No system monitoring" >> security-compliance-report.md
          fi

      - name: ðŸ“Š Calculate Security Compliance Score
        run: |
          TOTAL_CONTROLS=15
          PASSED_CONTROLS=$(grep -c "âœ…" security-compliance-report.md || echo "0")
          WARNING_CONTROLS=$(grep -c "âš ï¸" security-compliance-report.md || echo "0")
          
          # Warnings count as half points
          ADJUSTED_SCORE=$((PASSED_CONTROLS * 100 + WARNING_CONTROLS * 50))
          SECURITY_SCORE=$((ADJUSTED_SCORE / TOTAL_CONTROLS))
          
          echo "" >> security-compliance-report.md
          echo "## ðŸ“Š Security Compliance Score" >> security-compliance-report.md
          echo "**Score**: $SECURITY_SCORE%" >> security-compliance-report.md
          echo "**Passed Controls**: $PASSED_CONTROLS/$TOTAL_CONTROLS" >> security-compliance-report.md
          echo "**Warning Controls**: $WARNING_CONTROLS" >> security-compliance-report.md
          
          if [[ $SECURITY_SCORE -ge 90 ]]; then
            echo "**Status**: âœ… **EXCELLENT SECURITY COMPLIANCE**" >> security-compliance-report.md
          elif [[ $SECURITY_SCORE -ge 80 ]]; then
            echo "**Status**: ðŸŸ¡ **GOOD SECURITY COMPLIANCE**" >> security-compliance-report.md
          else
            echo "**Status**: âŒ **SECURITY COMPLIANCE ISSUES**" >> security-compliance-report.md
          fi
          
          echo "SECURITY_COMPLIANCE_SCORE=$SECURITY_SCORE" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload Security Compliance Report
        uses: actions/upload-artifact@v3
        with:
          name: security-compliance-report
          path: security-compliance-report.md


name: ðŸ”’ CI/CD Security Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *' # Daily security scans at 2 AM UTC

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 1.16.0
  ANCHOR_VERSION: 0.29.0
  NODE_VERSION: 18

jobs:
  # ==================== SECURITY SCANNING ====================
  security-scan:
    name: ðŸ›¡ï¸ Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ðŸ¦€ Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: ðŸ“¦ Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ” Cargo Audit - Vulnerability Scan
        uses: actions-rs/audit@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”’ Cargo Deny - License and Security Check
        run: |
          cargo install cargo-deny
          cargo deny check

      - name: ðŸ› Clippy Security Linting
        run: |
          cargo clippy --all-targets --all-features -- \
            -W clippy::all \
            -W clippy::pedantic \
            -W clippy::security \
            -W clippy::suspicious \
            -W clippy::perf \
            -D warnings

      - name: ðŸ” Semgrep Security Analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/rust
            p/solana
            .semgrep.yml
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: ðŸ“Š Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif

  # ==================== DEPENDENCY ANALYSIS ====================
  dependency-analysis:
    name: ðŸ“¦ Dependency Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: ðŸ” NPM Audit
        run: |
          npm audit --audit-level=moderate
          cd frontend && npm audit --audit-level=moderate

      - name: ðŸ”’ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: ðŸ“‹ Generate Dependency Report
        run: |
          npm list --all > dependency-report.txt
          cd frontend && npm list --all > ../frontend-dependency-report.txt

      - name: ðŸ“¤ Upload Dependency Reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-reports
          path: |
            dependency-report.txt
            frontend-dependency-report.txt

  # ==================== CODE QUALITY ANALYSIS ====================
  code-quality:
    name: ðŸ“ Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸŽ¨ Rust Format Check
        run: cargo fmt --all -- --check

      - name: ðŸ” Rust Clippy Analysis
        run: |
          cargo clippy --all-targets --all-features --message-format=json -- \
            -D warnings > clippy-report.json

      - name: ðŸŽ¯ TypeScript Lint Check
        run: |
          cd frontend
          npm ci
          npm run lint

      - name: ðŸ“Š SonarQube Analysis
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ðŸ“¤ Upload Code Quality Reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: |
            clippy-report.json
            coverage-report.xml

  # ==================== SMART CONTRACT TESTING ====================
  smart-contract-tests:
    name: ðŸ§ª Smart Contract Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        solana-version: [1.16.0, 1.17.0] # Test multiple Solana versions
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Solana CLI
        uses: ./.github/actions/setup-solana
        with:
          solana-version: ${{ matrix.solana-version }}

      - name: ðŸ”§ Setup Anchor
        run: |
          npm install -g @coral-xyz/anchor-cli@${{ env.ANCHOR_VERSION }}
          anchor --version

      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/package-lock.json') }}

      - name: ðŸ”¨ Build Smart Contract
        run: |
          anchor build
          
      - name: ðŸ§ª Run Unit Tests
        run: |
          anchor test --skip-deploy

      - name: ðŸ”’ Run Security Tests
        run: |
          npm run test:security

      - name: ðŸŽ¯ Run Integration Tests
        run: |
          npm run test:integration

      - name: ðŸ“Š Generate Test Coverage
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage/

      - name: ðŸ“¤ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: coverage/cobertura.xml
          flags: smart-contracts
          name: smart-contract-coverage

  # ==================== FUZZ TESTING ====================
  fuzz-testing:
    name: ðŸŽ² Fuzz Testing
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[fuzz]')
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: ðŸŽ¯ Install Cargo Fuzz
        run: cargo install cargo-fuzz

      - name: ðŸ”§ Setup Fuzz Environment
        run: |
          cd fuzz
          cargo fuzz list

      - name: ðŸŽ² Run Fuzz Tests
        run: |
          cd fuzz
          timeout 1800 cargo fuzz run fuzz_deposit -- -max_total_time=1800 || true
          timeout 1800 cargo fuzz run fuzz_governance -- -max_total_time=1800 || true

      - name: ðŸ“‹ Collect Fuzz Results
        run: |
          cd fuzz
          find . -name "crash-*" -o -name "leak-*" -o -name "timeout-*" > fuzz-findings.txt

      - name: ðŸ“¤ Upload Fuzz Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: fuzz-results
          path: fuzz/fuzz-findings.txt

  # ==================== FORMAL VERIFICATION ====================
  formal-verification:
    name: ðŸ”¬ Formal Verification
    runs-on: ubuntu-latest
    timeout-minutes: 40
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ðŸ”¬ Install CBMC
        run: |
          sudo apt-get update
          sudo apt-get install -y cbmc

      - name: ðŸ” Install Kani Verifier
        run: |
          cargo install --locked kani-verifier
          cargo kani setup

      - name: ðŸ§ª Run Formal Verification
        run: |
          cd verification
          cargo kani --harness verify_arithmetic_safety
          cargo kani --harness verify_access_control
          cargo kani --harness verify_state_consistency

      - name: ðŸ“Š Generate Verification Report
        run: |
          echo "Formal verification completed" > verification-report.txt
          echo "Timestamp: $(date)" >> verification-report.txt

      - name: ðŸ“¤ Upload Verification Report
        uses: actions/upload-artifact@v3
        with:
          name: verification-report
          path: verification-report.txt

  # ==================== FRONTEND SECURITY ====================
  frontend-security:
    name: ðŸŒ Frontend Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: ðŸ”’ ESLint Security Analysis
        run: |
          cd frontend
          npm run lint:security

      - name: ðŸ›¡ï¸ OWASP ZAP Security Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'

      - name: ðŸ” Bundle Analyzer
        run: |
          cd frontend
          npm run analyze

      - name: ðŸ“Š Generate Security Report
        run: |
          cd frontend
          npm run security:report

      - name: ðŸ“¤ Upload Frontend Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: frontend-security-reports
          path: |
            frontend/security-report.json
            frontend/bundle-analysis.html

  # ==================== DEPLOYMENT VALIDATION ====================
  deployment-validation:
    name: ðŸš€ Deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs: [security-scan, smart-contract-tests, code-quality]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Environment
        uses: ./.github/actions/setup-solana
        with:
          solana-version: ${{ env.SOLANA_VERSION }}

      - name: ðŸ”§ Setup Anchor
        run: |
          npm install -g @coral-xyz/anchor-cli@${{ env.ANCHOR_VERSION }}

      - name: ðŸ”¨ Build for Deployment
        run: |
          anchor build

      - name: ðŸ§ª Pre-deployment Tests
        run: |
          npm run test:pre-deploy

      - name: ðŸ” Contract Size Analysis
        run: |
          ls -la target/deploy/
          du -h target/deploy/*.so

      - name: ðŸ“‹ Generate Deployment Checklist
        run: |
          echo "# Deployment Validation Checklist" > deployment-checklist.md
          echo "- [x] Security scans passed" >> deployment-checklist.md
          echo "- [x] All tests passed" >> deployment-checklist.md
          echo "- [x] Code quality checks passed" >> deployment-checklist.md
          echo "- [x] Contract built successfully" >> deployment-checklist.md
          echo "- [x] Pre-deployment tests passed" >> deployment-checklist.md

      - name: ðŸ“¤ Upload Deployment Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deployment-artifacts
          path: |
            target/deploy/
            target/idl/
            deployment-checklist.md

  # ==================== SECURITY SUMMARY ====================
  security-summary:
    name: ðŸ“‹ Security Summary Report
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-analysis, code-quality, smart-contract-tests, frontend-security]
    if: always()
    steps:
      - name: ðŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v3

      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Pipeline Summary" > security-summary.md
          echo "**Date**: $(date)" >> security-summary.md
          echo "**Commit**: ${{ github.sha }}" >> security-summary.md
          echo "**Branch**: ${{ github.ref_name }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## ðŸ›¡ï¸ Security Checks Status" >> security-summary.md
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> security-summary.md
          echo "- Dependency Analysis: ${{ needs.dependency-analysis.result }}" >> security-summary.md
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> security-summary.md
          echo "- Smart Contract Tests: ${{ needs.smart-contract-tests.result }}" >> security-summary.md
          echo "- Frontend Security: ${{ needs.frontend-security.result }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## ðŸ“Š Overall Security Status" >> security-summary.md
          if [[ "${{ needs.security-scan.result }}" == "success" && "${{ needs.smart-contract-tests.result }}" == "success" ]]; then
            echo "âœ… **PASSED** - All critical security checks passed" >> security-summary.md
          else
            echo "âŒ **FAILED** - Security issues detected" >> security-summary.md
          fi

      - name: ðŸ’¬ Comment Security Summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: ðŸ“¤ Upload Security Summary
        uses: actions/upload-artifact@v3
        with:
          name: security-summary
          path: security-summary.md

  # ==================== NOTIFICATION ====================
  notify:
    name: ðŸ“¢ Security Notifications
    runs-on: ubuntu-latest
    needs: [security-summary]
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: ðŸš¨ Slack Security Alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security-alerts'
          text: |
            ðŸš¨ **Security Pipeline Failed**
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            Please review security issues immediately.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ðŸ“§ Email Security Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ðŸš¨ Security Pipeline Failed - ${{ github.repository }}
          to: security@defitrustfund.com
          from: ci-cd@defitrustfund.com
          body: |
            Security pipeline failed for repository ${{ github.repository }}.
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
            
            Please investigate immediately.
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}